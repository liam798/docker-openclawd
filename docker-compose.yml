# OpenClaw Gateway + CLI 服务
# 文档: https://docs.clawd.bot/install/docker

services:
  openclaw-gateway:
    image: ${OPENCLAW_IMAGE:-openclaw:local}
    build:
      context: .
      dockerfile: Dockerfile
      network: host
      args:
        OPENCLAW_VERSION: ${OPENCLAW_VERSION:-main}
        OPENCLAW_DOCKER_APT_PACKAGES: ${OPENCLAW_DOCKER_APT_PACKAGES:-}
        HTTP_PROXY: ${HTTP_PROXY:-}
        HTTPS_PROXY: ${HTTPS_PROXY:-}
        ALL_PROXY: ${ALL_PROXY:-}
        NO_PROXY: ${NO_PROXY:-}
    # 添加 host.docker.internal 映射，确保容器可以访问宿主机（Linux 需要）
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      HOME: /home/node
      TERM: xterm-256color
      OPENCLAW_GATEWAY_TOKEN: ${OPENCLAW_GATEWAY_TOKEN:-}
      OPENCLAW_STATE_DIR: /home/node/.openclaw
      CLAUDE_AI_SESSION_KEY: ${CLAUDE_AI_SESSION_KEY:-}
      CLAUDE_WEB_SESSION_KEY: ${CLAUDE_WEB_SESSION_KEY:-}
      CLAUDE_WEB_COOKIE: ${CLAUDE_WEB_COOKIE:-}
      # 默认清空代理环境变量，避免容器内 127.0.0.1 无法访问宿主机代理
      # 如需 Gateway 运行时使用代理，请在 .env 中设置 OPENCLAW_RUNTIME_HTTP_PROXY 等变量
      HTTP_PROXY: ${OPENCLAW_RUNTIME_HTTP_PROXY:-}
      HTTPS_PROXY: ${OPENCLAW_RUNTIME_HTTPS_PROXY:-}
      http_proxy: ${OPENCLAW_RUNTIME_HTTP_PROXY:-}
      https_proxy: ${OPENCLAW_RUNTIME_HTTPS_PROXY:-}
      ALL_PROXY: ${OPENCLAW_RUNTIME_ALL_PROXY:-}
      all_proxy: ${OPENCLAW_RUNTIME_ALL_PROXY:-}
      NO_PROXY: ${OPENCLAW_RUNTIME_NO_PROXY:-localhost,127.0.0.1,::1}
      no_proxy: ${OPENCLAW_RUNTIME_NO_PROXY:-localhost,127.0.0.1,::1}
    volumes:
      - ${OPENCLAW_CONFIG_DIR:-./data/openclaw}:/home/node/.openclaw
      - ${OPENCLAW_WORKSPACE_DIR:-./data/workspace}:/home/node/.openclaw/workspace
    ports:
      - "${OPENCLAW_GATEWAY_PORT:-18789}:18789"
      - "${OPENCLAW_BRIDGE_PORT:-18790}:18790"
      - "${OPENCLAW_CANVAS_PORT:-18793}:18793"
    user: "1000:1000"
    init: true
    restart: unless-stopped
    command:
      - node
      - dist/index.js
      - gateway
      - --bind
      - ${OPENCLAW_GATEWAY_BIND:-lan}
      - --port
      - "18789"

  openclaw-cli:
    image: ${OPENCLAW_IMAGE:-openclaw:local}
    # 添加 host.docker.internal 映射，确保容器可以访问宿主机（Linux 需要）
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      HOME: /home/node
      TERM: xterm-256color
      BROWSER: echo
      OPENCLAW_STATE_DIR: /home/node/.openclaw
      CLAUDE_AI_SESSION_KEY: ${CLAUDE_AI_SESSION_KEY:-}
      CLAUDE_WEB_SESSION_KEY: ${CLAUDE_WEB_SESSION_KEY:-}
      CLAUDE_WEB_COOKIE: ${CLAUDE_WEB_COOKIE:-}
      # 清空代理环境变量，避免容器内 127.0.0.1 无法访问宿主机代理
      HTTP_PROXY: ""
      HTTPS_PROXY: ""
      http_proxy: ""
      https_proxy: ""
      ALL_PROXY: ""
      all_proxy: ""
      NO_PROXY: "*"
      no_proxy: "*"
    volumes:
      - ${OPENCLAW_CONFIG_DIR:-./data/openclaw}:/home/node/.openclaw
      - ${OPENCLAW_WORKSPACE_DIR:-./data/workspace}:/home/node/.openclaw/workspace
    user: "1000:1000"
    stdin_open: true
    tty: true
    init: true
    entrypoint: ["node", "dist/index.js"]
    profiles:
      - cli
